<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 420px;
            max-height: 90vh; 
            overflow: auto; 
            box-sizing: border-box; 
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input, button {
            width: 100%;
            padding: 12px; 
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
        }
        .file-input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .file-input-group label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
            display: none;
        }
        .gender-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .gender-group label {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .gender-group label input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <form action="/submit-ip" method="post" enctype="multipart/form-data">
        <div class="form-field">
            <label for="doctor_name">Doctor Name</label>
            <input type="text" id="doctor_name" name="doctor_name" placeholder="Doctor Name" required>
        </div>
        <div class="form-field">
            <label for="surgery_name">Surgery Name Recommended</label>
            <input type="text" id="surgery_name" name="surgery_name" placeholder="Surgery Name" required>
        </div>
        <div class="file-input-group">
            <label for="prescription">Prescription</label>
            <input type="file" id="prescription" name="prescription" accept="image/*" multiple required>
        </div>
        <div class="form-field">
            <label for="patient_name">Patient Name</label>
            <input type="text" id="patient_name" name="patient_name" placeholder="Patient Name" required>
        </div>
        <div class="form-field">
            <label for="patient_phone">Patient Phone Number</label>
            <input type="tel" id="patient_phone" name="patient_phone" placeholder="Patient Phone" pattern="\d{10}" required>
            <div class="error-message"></div>
        </div>
        <div class="form-field">
            <label for="patient_id">Patient ID</label>
            <input type="number" id="patient_id" name="patient_id" placeholder="Patient ID" required>
        </div>
        <div class="gender-group">
            <label>Gender:</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required>
                Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" required>
                Female
            </label>
        </div> 
        <div class="form-field">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
